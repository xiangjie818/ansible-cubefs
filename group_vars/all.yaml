# 配置CubeFS安装信息
# 这里填写CubeFS安装包名称和下载地址，根据实际情况进行调整
cubefs_package: cubefs-3.3.1-linux-amd64.tar.gz
download_site: http://s3.jishu.idc/spider-internal-read/cubefs/
cluster_name: cubefs
cubefs_meta_memRatio: 75
# 配置Consul地址, 需要提前配置好consul集群，并配置域名
consul_addr: http://cfsconsul.paas.idc
cubefs_master_host:
    - 10.130.100.36
    - 10.130.100.37
    - 10.130.100.38

# 配置数据盘的挂载路径
mountmap:
  /dev/sdb:
    directory: /cfs/data1
  /dev/sdc:
    directory: /cfs/data2
  /dev/sdd:
    directory: /cfs/data3
  /dev/sde:
    directory: /cfs/data4
  /dev/sdf:
    directory: /cfs/data5
  /dev/sdg:
    directory: /cfs/data6
  /dev/sdh:
    directory: /cfs/data7
  /dev/sdi:
    directory: /cfs/data8
